<!DOCTYPE html>
<html>
<head>
    <title>Brandex</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="./CSS/site.css">
</head>
<body>
    <header>
        <nav class="container">
            <menu class="language">
                <a class='ln-switcher zh' data-ln="zh" data-bind="click:switchLanguage" href="javascript:void(0)">zh
                </a>
                <a class='ln-switcher en' data-ln="en" data-bind="click:switchLanguage" href="javascript:void(0)">en
                </a>
                <a class='ln-switcher fr' data-ln="fr" data-bind="click:switchLanguage" href="javascript:void(0)">fr
                </a>
            </menu>
            <ul>
                <li class="active">
                    <a href="javascript:void(0)" class="fortrabbit home" data-page="index" data-bind="click:toggle,text:translator.translate(enums.navBarTraductionCodeEnum.SiteName)">Brandex</a>
                </li>

                <li class="">
                    <a href="javascript:void(0)" class="hidemobile active" data-page="about" data-bind="click:toggle,text: translator.translate(enums.navBarTraductionCodeEnum.About)"></a>
                </li>
            </ul>
        </nav>
    </header>
    <div role="main" id="main" class="backgroundimage  screenshot4 ">
        <div class="container" data-bind="foreach:pages">
			<hgroup data-bind="visible:on()">
				<div id="index" class="page">
					<div class="sidebar leftsidebar" data-bind="visible:leftSideBar.on(), foreach:leftSideBar.items">
							<div data-bind="visible:on()">
								<span data-bind="text:title"></span>
								<span data-bind="if: type == enums.blocTypeEnum.Standalone">
										<!-- ko if: type === enums.blocItemTypeEnum.Text -->
											<span data-bind="text:items.title, attr:items.attr, dataAttr:items.dataAttr"></span>
										<!-- /ko -->
										<!-- ko if: type === enums.blocItemTypeEnum.Link -->
											<a data-bind="text:items.title, attr:items.attr, dataAttr:items.dataAttr" href="javascript:void(0)"></a>
										<!-- /ko -->
										<!-- ko if: type === enums.blocItemTypeEnum.Image -->
											<img data-bind="text:items.title, attr:items.attr, dataAttr:items.dataAttr"/>
										<!-- /ko -->
										<!-- ko if: type === enums.blocItemTypeEnum.ImageLink -->
											<a data-bind="attr:items.attr"><img data-bind="text:items.title, attr:items.attr, dataAttr:items.dataAttr"/></a>
										<!-- /ko -->
								</span>	
								<div data-bind="if: type === enums.blocTypeEnum.List">
								<ul data-bind="foreach:items">
										<!-- ko if: type === enums.blocItemTypeEnum.Text -->
											<li><span data-bind="text:title, attr:attr, dataAttr:dataAttr"></span></li>
										<!-- /ko -->
										<!-- ko if: type === enums.blocItemTypeEnum.Link -->
											<li><a data-bind="text:title, attr:attr, dataAttr:dataAttr" href="javascript:void(0)"></a></li>
										<!-- /ko -->
										<!-- ko if: type === enums.blocItemTypeEnum.Image -->
											<li><img data-bind="text:title, attr:attr, dataAttr:dataAttr"/></li>
										<!-- /ko -->
										<!-- ko if: type === enums.blocItemTypeEnum.ImageLink -->
											<li><a data-bind="attr:attr"><img data-bind="text:title, attr:attr, dataAttr:dataAttr"/></a></li>
										<!-- /ko -->
								</ul>
								</div>
							</div>
					</div>
					<div class="sidebar rightsidebar" data-bind="visible:leftSideBar.on(), foreach:leftSideBar.items">
							<div data-bind="visible:on()">
								<span data-bind="text:title"></span>
								<span data-bind="if: type == enums.blocTypeEnum.Standalone">
										<!-- ko if: type === enums.blocItemTypeEnum.Text -->
											<span data-bind="text:items.title, attr:items.attr, dataAttr:items.dataAttr"></span>
										<!-- /ko -->
										<!-- ko if: type === enums.blocItemTypeEnum.Link -->
											<a data-bind="text:items.title, attr:items.attr, dataAttr:items.dataAttr" href="javascript:void(0)"></a>
										<!-- /ko -->
										<!-- ko if: type === enums.blocItemTypeEnum.Image -->
											<img data-bind="text:items.title, attr:items.attr, dataAttr:items.dataAttr"/>
										<!-- /ko -->
										<!-- ko if: type === enums.blocItemTypeEnum.ImageLink -->
											<a data-bind="attr:items.attr"><img data-bind="text:items.title, attr:items.attr, dataAttr:items.dataAttr"/></a>
										<!-- /ko -->
								</span>	
								<div data-bind="if: type === enums.blocTypeEnum.List">
								<ul data-bind="foreach:items">
										<!-- ko if: type === enums.blocItemTypeEnum.Text -->
											<li><span data-bind="text:title, attr:attr, dataAttr:dataAttr"></span></li>
										<!-- /ko -->
										<!-- ko if: type === enums.blocItemTypeEnum.Link -->
											<li><a data-bind="text:title, attr:attr, dataAttr:dataAttr" href="javascript:void(0)"></a></li>
										<!-- /ko -->
										<!-- ko if: type === enums.blocItemTypeEnum.Image -->
											<li><img data-bind="text:title, attr:attr, dataAttr:dataAttr"/></li>
										<!-- /ko -->
										<!-- ko if: type === enums.blocItemTypeEnum.ImageLink -->
											<li><a data-bind="attr:attr"><img data-bind="text:title, attr:attr, dataAttr:dataAttr"/></a></li>
										<!-- /ko -->
								</ul>
								</div>
							</div>
					</div>
					<div class="page-body">
						<div data-bind="foreach:sections.items">
							<div data-bind="visible:on">
								<h4 data-bind="text:title"></h4>
								<div data-bind="text:body"></div>
							</div>
						</div>
					</div>
				</div>
			</hgroup>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="./Scripts/knockout-2.3.0.js" type="text/javascript"></script>
    <script src="./Scripts/knockout.mapping.js" type="text/javascript"></script>
	<script src="./Scripts/knockoutextensions.js" type="text/javascript"></script>
    <script src="./Scripts/Namespace.js" type="text/javascript"></script>
    <script src="./Scripts/jquery.cookie.js" type="text/javascript"></script>
    <script src="./Scripts/global.js" type="text/javascript"></script>
	<script src="./Scripts/enums.js" type="text/javascript"></script>
    <script src="./Scripts/resources.js" type="text/javascript"></script>
    <script src="./Scripts/dataStorage.js" type="text/javascript"></script>
    <script src="./Scripts/translator.js" type="text/javascript"></script>
	<script src="./Scripts/page-components.js" type="text/javascript"></script>
    <script src="./Scripts/page.js" type="text/javascript"></script>
</body>
</html>
